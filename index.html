    <!--Game title-->

    <div class="container">
            <div class="row">
            <div class="col">
                <h1>Pure Martial Arts Tournament</h1>
            </div>
        </div>
    

    <!-- Character selection-->

    
            <div class="row">
            <div class="col-3" id="royce">
                <p class="arts">Brazilian Jiu Jitsu</p>
                <img src="https://www.jiujitsutimes.com/wp-content/uploads/Royce-Gracie.jpg" />
                <p class="names">Royce Gracie</p>
            </div>
            <div class="col-3" id="marco">
                <p class="arts">Muay Thai</p>
                <img src="https://revgearsports.com/wp-content/uploads/2019/04/RUAS1920.jpg" />
                <p class="names">Marco Rua</p>
            </div>
            <div class="col-3" id="vitor">
                <p class="arts">Boxing</p>
                <img src="https://pbs.twimg.com/media/DdCvq8pX0AA3wUY.jpg" />

            </div>
            <div class="col-3" id="marc">
                <p class="arts">Wrestling</p>
                <img src="https://cdn.mmaweekly.com/wp-content/uploads/2019/05/Mark-Coleman-with-belts-at-UFC-12.jpg" />
                <p class="names">Marc Coleman</p>
            </div>
        </div>
    

    <!--Tournament Opponents-->

    
        <div class="row spacing">
            <div class="col-12 tournament">
                <p class="opponents">Tournament Opponents</p>
            </div>
        </div>
   

    <!--Attack button-->

    
            <div class="row spacing">
            <div class="col-3">
                <p class="opponents">Fight Strategy</p>
                <button type="button" class="btn btn-danger">ATTACK</button>

            </div>
        </div>
    

    <!--Current opponent-->

    
            <div class="row spacing">
            <div class="col-2">
<p class="opponents">Opponent</p>
            </div>
        </div>
